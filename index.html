<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div id="title">
        <img
          src="./components/images/cia-do-sono-logo.png"
          style="max-width: 250px; height: auto"
        />
      </div>
    </header>
    <main>
      <div id="inscrevase">
        <h2>Inscreva-se agora</h2>
        <h2>na Newsleatter</h2>
      </div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, deserunt
        ipsam voluptatum, dolorem assumenda iure, laborum fugiat est ratione
        expedita ad distinctio sed velit repellendus quasi unde. Error, nostrum
        aspernatur!
      </p>
      <form>
        <div id="inputs">
          <div class="input-box">
            <label for="cpf">
              CPF
              <div class="input-field">
                <input type="text" id="cpf" name="cpf" />
              </div>
            </label>
          </div>
          <div class="input-box">
            <label for="nome">
              Nome
              <div class="input-field">
                <input type="text" id="nome" name="nome" />
              </div>
            </label>
          </div>
          <div class="input-box">
            <label for="whatsapp">
              WhatsApp
              <div class="input-field">
                <input type="tel" id="whatsapp" name="whatsapp" />
              </div>
            </label>
          </div>
          <div class="input-box">
            <label for="email">
              E-mail
              <div class="input-field">
                <input type="email" id="email" name="email" />
              </div>
            </label>
          </div>
        </div>
      </form>
      <button type="submit" id="enviar">Enviar</button>
    </main>
  </body>
</html>
